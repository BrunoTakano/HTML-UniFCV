	<br>

	<br>
	multidisciplinar, conjugada a uma capacidade técnica e prática de
	<br>

	<br>
	do design gráfico, em um ambiente pedagógico caracterizado pela adoção
	<br>
	de alternativas metodológicas dinâmicas e ativas, onde o estudante é o
	<br>
	protagonista do seu próprio aprendizado. Essa junção propiciará ao mercado,
	<br>
	profissionais habilitados para a prática de desenvolvimento e gerência de
	<br>
	projetos gráficos, considerando a realização de pesquisa, análise, criação,
	<br>
	execução, produção e avaliação e o processo de decisão em todas essas etapas.

	<br>

	Tem por objetivos; o conhecimento das áreas de atuação nas organizações,
	<br>
	capacitando-os para executar e desenvolver as atribuições do designer gráfico;
	<br>
	desenvolver o conhecimento e estudos voltados à operação de aplicativos
	<br>
	específicos das áreas da propaganda, jornalismo, escritórios de design e
	<br>
	escritórios de desenvolvimento web, não deixando lacunas na compreensão básica

	<br>
	das habilidades e competências adquiridas durante a formação, proporcionando

	<br>

	<br>

	<br>
	oferecer uma formação de profissionais competentes, éticos e com espírito
	<br>

<br>
<br>

<h2 align="center">
	Mercado de trabalho
</h2>

<p align="center">
	O Tecnólogo em Design Gráfico se tornará um profissional apto
	<br>
	ao trabalho, de forma crítica e reflexiva. Deverá ser ético e
	<br>
	pró-ativo, capaz de criar, empreender, planejar e gerenciar ações
	<br>
	orientada, sendo um profissional com uma formação humanística, capaz
	<br>
	de entender as questões sociais, artísticas, políticas e éticas, relacionadas
	<br>
	à formação do Design Gráfico, bem como as teorias, escolas e tendências atuais da profissão.
	<br>
	<br>

	Este profissional deverá ter uma compreensão das competências e habilidades
	<br>
	de um Designer Gráfico para o exercício da sua profissão e desenvolver as
	<br>
	seguintes competências: Ser um profissional que possui pleno domínio metodológico
	<br>
	e saiba atuar nas áreas de criação e desenvolvimento de projetos de forma inovadora,
	<br>
	buscando atender as demandas existentes. Ser capaz de trabalhar de modo individual
	<br>
	ou em equipe, através de bom relacionamento com clientes e profissionais de
	<br>
	diversas áreas, interagindo de forma interdisciplinar. Ter competências múltiplas
	<br>
	e saber transitar entre as várias áreas do Design Gráfico, permanecendo sempre
	<br>
	atento a novas tecnologias e exigências de conhecimento, qualidade e produtividade.
	<br>
	Ter dinamismo para adaptar-se a diferentes situações impostas pela profissão,
	<br>
	sempre em consonância com as atuais necessidades de mercado. Possuir ética profissional
	<br>
	e consciência dos direitos e deveres dentro da profissão, respeitando a propriedade intelectual do Design Gráfico.
	<br>
	<br>

	Entender a importância dos projetos de Design como ferramentas transformadoras de
	<br>
	interação com a sociedade e o meio ambiente. Saber traduzir e usar aspectos da
	<br>
	cultura local e global no desenvolvimento do Design Gráfico, utilizando-se de
	<br>
	diferentes formas de arte, gerando novas possibilidades estéticas, formais e 
	<br>
	conceituais nos projetos. Deter o domínio de linguagem clara e precisa,
	<br>
	escrita e oral, com fluência verbal, riqueza de vocabulário e uso correto da
	<br>
	terminologia técnica; elaborar raciocínios lógicos, ser persuasivo, e tomar decisões.
</p>
